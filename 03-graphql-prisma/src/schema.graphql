type Query {
  hello: String!
}
type Mutation {
  userRegistration(data: UserRegistrationInput): User!
  userLogin(data: UserLoginInput!): UserLoginPayload!
  createPost(data: CreatePostInput): Post!
}

input UserLoginInput {
  email: String!
  password: String!
}

input CreatePostInput {
  title: String!
  body: String!
  authorId: ID!
}

type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean
}

type UserLoginPayload {
  token: String!
}

type User {
  id: ID!
  name: String!
  age: Int!
  email: String!
  role: Role
}

enum Role {
  ANALYST
  MANAGER
  PROGRAMMER
}

input UserRegistrationInput {
  name: String!
  age: Int!
  email: String!
  password: String!
  role: Role
}
